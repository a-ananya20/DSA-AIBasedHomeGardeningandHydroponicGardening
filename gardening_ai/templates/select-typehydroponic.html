<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Space Type</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f8f7;
    }
    h2 {
      text-align: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      width: 180px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #e6faf6;
    }
  </style>
</head>
<body>
  <h2>Select Your Gardening Space</h2>
  <div class="card-container">
    <div class="card" onclick="goToNextPage('Balcony')">🌿 Balcony</div>
    <div class="card" onclick="goToNextPage('Rooftop')">🌤 Rooftop</div>
    <div class="card" onclick="goToNextPage('Kitchen Corner')">🍽 Kitchen Corner</div>
    <div class="card" onclick="goToNextPage('Indoor Room')">🛋 Indoor Room</div>
    <div class="card" onclick="goToNextPage('Backyard')">🌳 Backyard</div>
  </div>

  <script>
    function goToNextPage(spaceType) {
      // Redirect to next page with space type as a URL parameter
      window.location.href = `/select-details-hydroponic/?space=${encodeURIComponent(spaceType)}`;
    }
  </script>
</body>
</html>
