<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Space Type</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #d9ebf3, #c7e2f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Back Button */
    .themed-btn {
      align-self: flex-start;
      margin-bottom: 20px;
      background: linear-gradient(to right, #81d4fa, #4fc3f7);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .themed-btn:hover {
      background-color: #4fc3f7;
      transform: translateY(-4px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    h2 {
      color: #24acf6;;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
      margin-top: 60px; /* Space for back button */
    }

    /* Grid Layout */
    .space-type-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
    }

    /* Cards */
    .space-card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .space-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .space-card h3 {
      color: #24acf6;; /* Updated color */
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .space-card p {
      color: #1976d2;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <button class="themed-btn" onclick="goBack()">Back</button>

  <h2>Select Your Gardening Space</h2>

  <div class="space-type-grid">
    <div class="space-card" onclick="goToNextPage('Balcony')">
      <h3>ü™¥ Balcony</h3> <!-- Updated icon -->
      <p>Small and cozy green corner.</p>
    </div>

    <div class="space-card" onclick="goToNextPage('Rooftop')">
      <h3>‚òÄÔ∏è Rooftop</h3> <!-- Updated icon -->
      <p>Sun-drenched spacious area.</p>
    </div>

    <div class="space-card" onclick="goToNextPage('Kitchen Corner')">
      <h3>üåø Kitchen Corner</h3> <!-- Updated icon -->
      <p>Fresh herbs right next to cooking!</p>
    </div>

    <div class="space-card" onclick="goToNextPage('Indoor Room')">
      <h3>üè° Indoor Room</h3> <!-- Updated icon -->
      <p>Greenify your indoor living space.</p>
    </div>

    <div class="space-card" onclick="goToNextPage('Backyard')">
      <h3>üå≤ Backyard</h3> <!-- Updated icon -->
      <p>Large open gardening space.</p>
    </div>
  </div>

  <script>
    function goToNextPage(spaceType) {
      window.location.href = `/select-details-hydroponic/?space=${encodeURIComponent(spaceType)}`;
    }

    function goBack() {
      window.location.href = "/hydroponic-gardening/";
    }
  </script>

</body>
</html>
