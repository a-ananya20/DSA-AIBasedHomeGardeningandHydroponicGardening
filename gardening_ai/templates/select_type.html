<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body Styling */
body {
  background: linear-gradient(to right, #e0f7e9, #c8e6c9);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Title */
h2 {
  color: #2e7d32;
  font-size: 2rem;
  margin-bottom: 30px;
  text-align: center;
}

/* Grid Layout */
.garden-type-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 900px;
  padding: 0 20px;
}

/* Buttons */
.garden-type-grid button {
  background-color: #a5d6a7;
  color: #1b5e20;
  border: none;
  border-radius: 12px;
  padding: 15px 20px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.garden-type-grid button:hover {
  background-color: #81c784;
  transform: translateY(-4px);
  box-shadow: 0 6px 10px rgba(0,0,0,0.15);
}

    </style>
</head>
<body>
    <h2>Select Your Garden Type</h2>
<div class="garden-type-grid">
  <button onclick="selectGardenType('backyard')">🏡 Backyard Garden</button>
  <button onclick="selectGardenType('terrace')">🌇 Terrace/Balcony Garden</button>
  <button onclick="selectGardenType('indoor')">🪴 Indoor Plant Layout</button>
  <button onclick="selectGardenType('raised')">🌱 Raised Bed Garden</button>
  <button onclick="selectGardenType('farm')">🌾 Farm-Sized Layout</button>
</div>

</body>
<script>
    function selectGardenType(type) {
    window.location.href = `/garden/dimensions/${type}/`;
}

</script>
</html>
