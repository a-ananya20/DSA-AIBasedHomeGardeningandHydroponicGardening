<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harvest Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Body Styling with Light Gradient */
        body {
            background: linear-gradient(to right, #FFF9C4, #FFECB3);
            padding-top: 80px; /* Space for fixed navbar */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #FF9800;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD54F !important;
        }

        

        /* Heading Styling */
        h1 {
            text-align: center;
            color: orange;
            font-weight: bold;
            margin-bottom: 50px;
            margin-top: 90px;
        }

        /* Container Box Styling */
        .container-box {
            background: linear-gradient(145deg, #FFECB3, #FFE082);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            height: 100%;
            transition: transform 0.2s ease;
        }

        .container-box:hover {
            transform: scale(1.03);
        }

        .container-box h2 {
            color: #F57C00;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-action {
            background-color: #FFB74D;
            border: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-action:hover {
            background-color: #FF9800;
        }

        p {
            color: #6D4C41;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home/">Harvest Hub</a>
        </div>
    </nav>

  

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Harvest Hub</h1>

        <div class="row justify-content-center">
            <!-- First Container: Sell -->
            <div class="col-md-5 m-2">
                <div class="container-box">
                    <h2>Sell Items</h2>
                    <p>Share your fresh, home-grown goods with others nearby.</p>
                    <a href="{% url 'sell_item' %}" class="btn btn-action">Sell Now</a>
                </div>
            </div>

            <!-- Second Container: Buy -->
            <div class="col-md-5 m-2">
                <div class="container-box">
                    <h2>Buy Items</h2>
                    <p>Find and enjoy local, organic items from trusted growers.</p>
                    <a href="{% url 'buy_items' %}" class="btn btn-action">Buy Now</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.location.href = "/home/";
        }
    </script>
</body>
</html>
