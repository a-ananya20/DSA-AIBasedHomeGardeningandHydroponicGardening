<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Plant Disease Prediction</title>

    <style>
        /* Base Reset and Typography */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #e0f7e9, #c8e6c9);
            color: #2e7d32;
            padding: 20px;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #2e7d32;
        }

        h3 {
            text-align: center;
            color: #558b2f;
        }

        /* Form Styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white; /* Form background to white */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            display: block;
            color: #33691e;
        }

        input[type="file"], button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #33691e;
            border-radius: 8px;
        }

        button {
            background-color: #a5d6a7; /* Green button background */
            color: #1b5e20; /* Dark green text */
            cursor: pointer;
        }

        button:hover {
            background-color: #81c784; /* Lighter green on hover */
            transform: translateY(-4px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            label, input[type="file"], button {
                font-size: 1rem;
            }
        }
        .back-button-container {
  position: absolute;
  top: 20px;
  left: 20px;
}

.back-button-container button {
  padding: 10px 20px;
  background-color: #a5d6a7;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  color: #1b5e20;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.back-button-container button:hover {
  background-color: #81c784;
  transform: translateY(-2px);
}

    </style>
</head>

<body>
    <div class="back-button-container">
        <button onclick="goBack()">Back</button>
      </div>
    <h2>ðŸŒ¿ Plant Disease Prediction ðŸŒ¿</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Select a plant leaf image:</label>
        <input type="file" name="leaf_image" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction Result:</h3>
        <p>{{ prediction }}</p>
    {% elif request.method == 'POST' %}
        <p>No prediction available. Please upload a valid image.</p>
    {% endif %}
</body>
<script>
    function goBack() {
  window.location.href = "/home-gardening/";
   // replace with the correct URL path to your garden type page
}
</script>
</html>
