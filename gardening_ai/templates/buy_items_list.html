<!-- buy_items_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Items - Harvest Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2 class="mb-4">Available Home-Grown Items</h2>
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card border-success">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.item_name }}</h5>
                        <p><strong>Price/kg:</strong> â‚¹{{ item.price_per_kg }}</p>
                        <p><strong>Available Quantity:</strong> {{ item.total_quantity }} kg</p>
                        <p><strong>Seller:</strong> {{ item.seller_name }}</p>
                        <p><strong>Contact:</strong> {{ item.seller_phone }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No items available for sale right now.</p>
            {% endfor %}
        </div>
        <a href="{% url 'harvesthub' %}" class="btn btn-secondary mt-4">Back</a>
    </div>
</body>
</html>
